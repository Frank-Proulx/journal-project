<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <h3>Log a journal entry.</h3>
    <form id="Journal">
      <label for="title">Enter the title:</label>
      <input id="title" type="text">
      <label for="entry">Enter in the journal:</label>
      <textarea id="entry" name="body" rows="4" cols="50"></textarea>
      <button type="submit">Submit</button>
    </form>
    <button type="submit" id="vowel">Show vowels:</button>
    <button type="submit" id="consonants">Shows consonants:</button>
    <button type="submit" id="preview">Preview:</button>
    <ul id="response"></ul>
  </div>
</body>
</html>
